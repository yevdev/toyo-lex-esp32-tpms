[env:heltec_wifi_lora_32_V2]
platform = espressif32
board = heltec_wifi_lora_32_V2
framework = arduino
lib_deps =
     adafruit/Adafruit GFX Library @ ^1.10.6
     adafruit/Adafruit BusIO @ ^1.7.2
     adafruit/Adafruit SSD1306 @ ^2.4.3
monitor_speed = 115200